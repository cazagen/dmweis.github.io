---
layout: default
---

{% for gallery in site.data.galleries %}
    {% if gallery.id == page.gallery_id %}
        <h1>{{ gallery.description }}</h1>
        <ol>
            {% for image in gallery.images %}
                <li>
                    {{image.text}}<br>
                    <a href="{{ site.url }}/{{ gallery.folder_path }}/{{ image.relative_path }}" data-lightbox="gallery.name" data-title="{{ image.text }}">
                        <img src="{{ site.url }}/{{ gallery.folder_path }}/{{ image.relative_path }}">
                    </a>
                </li>
            {% endfor %}
        </ol>
    {% endif %}
{% endfor %}
